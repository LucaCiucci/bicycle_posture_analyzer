<!DOCTYPE html>
  <head>
    <title>Electron Project</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://www.lucaciucci99.com/css/style.css">
  </head>
  <body>
    <h1 style="text-align: center;">Analisi Angoli Bici (test app!)</h1>

    <div class="display">
        <video controls autoplay class="input_video"></video>
        <canvas class="output_canvas" width="800px" height="600px"></canvas>
    </div>

    <div style="display: flex; flex-wrap: wrap;">
        <select name="side" id="side">
            <option value="-">(seleziona lato)</option>
            <option value="right">Right</option>
            <option value="left">Left</option>
        </select>
        <input type="file" id="file-input" accept="video/*"/>
        <span style="flex-grow: 1;"></span>
        <span>Luca Ciucci, <a href="https://github.com/LucaCiucci">GitHub</a></span>
    </div>

    <!--script type="module" src="./build/index.js"></script-->
    <script type="module">
        require('./build/renderer.js');
    </script>
  </body>
</html>
